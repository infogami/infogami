$def with (page)

$ _ = i18n.get_namespace('/mode/view')

$ view = thingview(page)

$var title: $view.title

$if 'content_type' in view:
    $var content_type = view.content_type

$if 'rawtext' in view:
    $var rawtext = view.rawtext

$:view

<div id="dateline">
    <a href="$url(m='edit')" accesskey="e">$_.edit</a>
    <a href="$url(m='history')" accesskey="h">$_.history</a>
    $_.last_modified $datestr(page.last_modified)
</div>
